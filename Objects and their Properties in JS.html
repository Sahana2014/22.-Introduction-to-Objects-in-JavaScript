<html>
    <body>
        <h2>JavaScript Objects and its Properties</h2>
        <p>There are 2 different ways to access an object property</p>
        <p>You can use .property or ["property"].</p>
        <p id="demo"></p>
        <script>
            // Create an object:
            var person={
                firstname: "I",
                age: 20,
            };
            // isplay some data from the object:
            document.getElementById("demo").innerHTML=person.firstname + " am " + person.age + " years old ";
        </script>
    </body>
</html>
